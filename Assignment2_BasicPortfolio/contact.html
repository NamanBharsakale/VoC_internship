<!DOCTYPE html>
<html>
<head>
    <title>Naman Bharsakale | Portfolio</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" href="assets/nb.jpeg" type="image/jpeg">
</head>

<body>
<center>
     <header>
            <h1>Contact Me</h1>
    </header>


<section>
  <form action="#" method="post" autocomplete="off">
    <table cellpadding="3" cellspacing="7">
      <tr>
        <td><label for="txt_name">Your Name</label></td>
        <td colspan="2"><input type="text" placeholder="Write your name .." id="txt_name"></td>
      </tr>
      <tr>
        <td><label for="txt_email">Your Email</label></td>
        <td><input type="email" placeholder="Write your email .." id="txt_email"></td>
      </tr>
      <tr>
        <td>Your Gender</td>
        <td>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </td>
      </tr>
      <tr>
        <td><label for="message">Message to Me</label></td>
        <td><textarea id="message" cols="30" rows="5" placeholder="Write the Message .."></textarea></td>
      </tr>
      <tr>
  <td colspan="2">
    <div class="buttons-wrapper">
      <input type="submit" class="button-full" value="Submit">
      <button type="button" class="button-full">Email</button>
    </div>
  </td>
</tr>

    </table>
  </form>
</section>

</center>
</body>

</html>
